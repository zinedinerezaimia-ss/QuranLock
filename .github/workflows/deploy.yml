name: Build & Deploy to TestFlight
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 40
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
        xcodebuild -version

    - name: Install xcodegen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: xcodegen generate

    - name: Fix SPM codesigning
      run: |
        ruby -e "
          require 'xcodeproj'
          project = Xcodeproj::Project.open('QuranLock.xcodeproj')
          project.targets.each do |target|
            next if target.name == 'QuranLock'
            target.build_configurations.each do |config|
              config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
              config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
              config.build_settings['CODE_SIGN_IDENTITY'] = ''
              config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ''
            end
          end
          project.save
          puts 'SPM targets codesigning disabled'
        "

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Fastlane
      run: bundle install

    - name: Install certificate and provisioning profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security import ./certs/quranlock_nopass.p12 -P "test123" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/quranlock.mobileprovision

    - name: Build and Upload to TestFlight
      env:
        APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
        APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        APP_STORE_API_KEY_CONTENT: ${{ secrets.APP_STORE_API_KEY_CONTENT }}
      run: |
        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
        bundle exec fastlane beta

    - name: Cleanup keychain
      if: always()
      run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
