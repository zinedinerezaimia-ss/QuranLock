name: Build & Deploy to TestFlight
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 40
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
        xcodebuild -version

    - name: Install xcodegen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: xcodegen generate

    - name: Fix SPM codesigning via PlistBuddy
      run: |
        PBXPROJ="QuranLock.xcodeproj/project.pbxproj"
        # Patch: for every target that has PROVISIONING_PROFILE_SPECIFIER set (SPM packages),
        # we use python to patch the pbxproj and disable codesigning
        python3 - << 'PYEOF'
        import re

        with open("QuranLock.xcodeproj/project.pbxproj", "r") as f:
            content = f.read()

        # Find all build configuration blocks for SPM package targets
        # SPM targets have names like Firebase_FirebaseCore, GoogleUtilities_xxx, etc.
        # We need to add CODE_SIGNING_ALLOWED = NO to their build settings
        
        # Pattern: match build settings blocks that belong to SPM packages
        # SPM package targets don't have PRODUCT_BUNDLE_IDENTIFIER = com.rezaimia.*
        # Strategy: add CODE_SIGNING_ALLOWED = NO after ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES
        # for targets that have PROVISIONING_PROFILE_SPECIFIER but NOT com.rezaimia
        
        lines = content.split('\n')
        result = []
        in_build_settings = False
        is_main_target = False
        added_no_sign = False
        brace_depth = 0
        
        i = 0
        while i < len(lines):
            line = lines[i]
            
            if 'buildSettings = {' in line:
                in_build_settings = True
                is_main_target = False
                added_no_sign = False
                brace_depth = 1
                result.append(line)
                i += 1
                continue
            
            if in_build_settings:
                if '{' in line:
                    brace_depth += line.count('{')
                if '}' in line:
                    brace_depth -= line.count('}')
                
                if 'com.rezaimia' in line:
                    is_main_target = True
                
                if brace_depth <= 0:
                    in_build_settings = False
                    if not is_main_target and not added_no_sign:
                        result.append('\t\t\t\tCODE_SIGNING_ALLOWED = NO;')
                        result.append('\t\t\t\tCODE_SIGNING_REQUIRED = NO;')
                        result.append('\t\t\t\tCODE_SIGN_IDENTITY = "";')
                        result.append('\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = "";')
                        added_no_sign = True
            
            result.append(line)
            i += 1
        
        with open("QuranLock.xcodeproj/project.pbxproj", "w") as f:
            f.write('\n'.join(result))
        
        print("Done patching pbxproj")
        PYEOF

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Fastlane
      run: bundle install

    - name: Install certificate and provisioning profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security import ./certs/quranlock_nopass.p12 -P "test123" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/quranlock.mobileprovision

    - name: Build and Upload to TestFlight
      env:
        APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
        APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        APP_STORE_API_KEY_CONTENT: ${{ secrets.APP_STORE_API_KEY_CONTENT }}
      run: |
        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
        bundle exec fastlane beta

    - name: Cleanup keychain
      if: always()
      run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
