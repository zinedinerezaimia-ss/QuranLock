name: Build & Deploy to TestFlight
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

    - name: Install xcodegen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: xcodegen generate

    - name: Disable SPM codesigning
      run: |
        sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = "QuranLock AppStore";/PROVISIONING_PROFILE_SPECIFIER = "QuranLock AppStore"; CODE_SIGNING_ALLOWED = NO;/g' QuranLock.xcodeproj/project.pbxproj || true
        python3 << 'PYEOF'
        content = open("QuranLock.xcodeproj/project.pbxproj").read()
        # For every buildSettings block that does NOT contain com.rezaimia, disable signing
        import re
        def patch_block(m):
            block = m.group(0)
            if "com.rezaimia" in block:
                return block
            if "CODE_SIGNING_ALLOWED" not in block:
                block = block.rstrip("};").rstrip() + "\n\t\t\t\tCODE_SIGNING_ALLOWED = NO;\n\t\t\t\tCODE_SIGNING_REQUIRED = NO;\n\t\t\t\tCODE_SIGN_IDENTITY = \"\";\n\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"\";\n\t\t\t};"
            return block
        patched = re.sub(r'buildSettings = \{[^}]*\}', patch_block, content, flags=re.DOTALL)
        open("QuranLock.xcodeproj/project.pbxproj", "w").write(patched)
        print("Done")
        PYEOF

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Fastlane
      run: bundle install

    - name: Install certificate and provisioning profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security import ./certs/quranlock_nopass.p12 -P "test123" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/quranlock.mobileprovision

    - name: Build and Upload to TestFlight
      env:
        APP_STORE_API_KEY_ID: ${{ secrets.APP_STORE_API_KEY_ID }}
        APP_STORE_API_ISSUER_ID: ${{ secrets.APP_STORE_API_ISSUER_ID }}
        APP_STORE_API_KEY_CONTENT: ${{ secrets.APP_STORE_API_KEY_CONTENT }}
      run: |
        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_API_KEY_ID}.p8
        bundle exec fastlane beta

    - name: Cleanup keychain
      if: always()
      run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
